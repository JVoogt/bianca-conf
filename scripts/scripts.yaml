play_nostalgia:
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify_jean_pierre_voogt
        source: raspotify
    - service: media_player.play_media
      data:
        entity_id: media_player.spotify_jean_pierre_voogt
        media_content_id: 'https://open.spotify.com/playlist/578cjij6IG3yi7OQrJ3E2h'
        media_content_type: playlist
